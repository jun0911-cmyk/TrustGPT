<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-main">
            <div class="chat-header">
                <h2>Chat with GPT</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type your message here..." />
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="chat-history" id="chat-history">
        </div>
    </div>
    <div class="login-popup" id="login-popup">
        <div class="login-form">
            <input type="text" id="login-id" placeholder="ID" />
            <input type="password" id="login-pw" placeholder="Password" />
            <button type="submit" id="login-button">Login</button>
        </div>
    </div>
    <div class="signup-popup" id="signup-popup">
        <div class="signup-form">
            <input type="text" id="signup-id" placeholder="ID" />
            <input type="email" id="signup-email" placeholder="EMAIL" />
            <input type="password" id="signup-pw" placeholder="Password" />
            <button type="submit" id="signup-button">Signup</button>
        </div>
    </div>
    <script src="/static/js/modules/loginCheck.module.js" type="module"></script>
    <script src="/static/js/signup.js" type="module"></script>
    <script src="/static/js/login.js" type="module"></script>
    <script src="/static/js/index.js" type="module"></script>
</body>
</html>
